<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/functions-min.js"></script>
  <script src="js/contact.js"></script>
</head>
<body>

  <!-- SECTION: Splashscreen -->
  <div class="splashscreen">
    <div class="preloader">
      <span class="preloader__text">Loading page</span>
    </div>
  </div>
  <!-- END SECTION: Splashscreen -->
  
  <!-- SECTION: Header (Navigation) -->
  <header class="header">
    <div id="top" class="navigation">
      <div class="navigation__wrapper wrapper--large">
        <a class="navigation__logo logo" href="#0"><img src="logo.jpg" alt="photo" width="50" height="50"></a>
        <nav class="navigation__container">
          <ul class="navigation__list">
            <li><a href="home.html">home</a></li>
            <li><a href="portfolio.html">portfolio</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- SECTION: Contact -->
  <section id="contact" class="contact">
    <h2 class="contact__heading title">Contact Me</h2>
    <p>Contactez-moi pour toute collaboration</p>
    
    <div class="contact__wrapper wrapper--large">
      <div class="contact__visual">
        <img src="takoua.png" alt="Visual Contact" width="100" height="100">
      </div>
      
      <!-- Formulaire de contact -->
      <form class="contact__form">
        <input class="contact__form-el contact__form-el--name" type="text" placeholder="Votre nom" spellcheck="false">
        <input class="contact__form-el contact__form-el--email" type="email" placeholder="Votre mail" spellcheck="false">
        <textarea class="contact__form-el contact__form-el--message" placeholder="Votre message"></textarea>
        <input class="contact__form-el contact__form-el--submit" type="submit" value="Envoyer">
      </form>
    </div>
  </section>
  <!-- END SECTION: Contact -->

  <!-- SECTION: Footer -->
  <footer class="footer">
    <div class="footer__wrapper wrapper--large">
      <p class="footer__copyright no-margin">&copy; 2023 - Esprit</p>
    </div>
  </footer>

</body>
</html>
